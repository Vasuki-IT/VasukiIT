# File: .github/workflows/setup-node/action.yml
name: setup-node
description: "Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Verify Node.js and npm versions 📋
      shell: bash
      run: |
        echo "Node.js version:"
        node --version
        echo "npm version:"
        npm --version

    - name: Check if package-lock.json exists 🔍
      shell: bash
      run: |
        if [ -f "vasuki-it-homepage/package-lock.json" ]; then
          echo "✅ package-lock.json found"
          echo "Package lock hash: ${{ hashFiles('vasuki-it-homepage/package-lock.json') }}"
        else
          echo "❌ package-lock.json not found"
          ls -la vasuki-it-homepage/
        fi

    - name: Cache dependencies ⚡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: vasuki-it-homepage/node_modules
        key: node-modules-${{ hashFiles('vasuki-it-homepage/package-lock.json') }}
        restore-keys: |
          node-modules-

    - name: Check cache status 🎯
      shell: bash
      run: |
        if [ "${{ steps.cache_dependencies.outputs.cache-hit }}" == "true" ]; then
          echo "✅ Cache hit! Dependencies restored from cache"
        else
          echo "❌ Cache miss. Will install dependencies"
        fi

    - name: Install dependencies 🔧
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: |
        echo "📂 Changing to vasuki-it-homepage directory"
        cd vasuki-it-homepage
        echo "📦 Installing dependencies with npm ci"
        npm ci
        echo "✅ Dependencies installed successfully"