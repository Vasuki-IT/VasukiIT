# File: .github/workflows/setup-node/action.yml
name: setup-node
description: "Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§"
runs:
  using: "composite"
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Verify Node.js and npm versions ğŸ“‹
      shell: bash
      run: |
        echo "Node.js version:"
        node --version
        echo "npm version:"
        npm --version

    - name: Check if package-lock.json exists ğŸ”
      shell: bash
      run: |
        if [ -f "vasuki-it-homepage/package-lock.json" ]; then
          echo "âœ… package-lock.json found"
          echo "Package lock hash: ${{ hashFiles('vasuki-it-homepage/package-lock.json') }}"
        else
          echo "âŒ package-lock.json not found"
          ls -la vasuki-it-homepage/
        fi

    - name: Cache dependencies âš¡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: vasuki-it-homepage/node_modules
        key: node-modules-${{ hashFiles('vasuki-it-homepage/package-lock.json') }}
        restore-keys: |
          node-modules-

    - name: Check cache status ğŸ¯
      shell: bash
      run: |
        if [ "${{ steps.cache_dependencies.outputs.cache-hit }}" == "true" ]; then
          echo "âœ… Cache hit! Dependencies restored from cache"
        else
          echo "âŒ Cache miss. Will install dependencies"
        fi

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: |
        echo "ğŸ“‚ Changing to vasuki-it-homepage directory"
        cd vasuki-it-homepage
        echo "ğŸ“¦ Installing dependencies with npm ci"
        npm ci
        echo "âœ… Dependencies installed successfully"