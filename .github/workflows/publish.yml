# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Verify project structure ğŸ”
        run: |
          echo "ğŸ“‚ Current directory contents:"
          ls -la
          echo "ğŸ“‚ vasuki-it-homepage directory contents:"
          ls -la vasuki-it-homepage/
          echo "ğŸ“‹ package.json contents:"
          cat vasuki-it-homepage/package.json

      - name: Build with Next.js ğŸ—ï¸
        run: |
          echo "ğŸ“‚ Changing to vasuki-it-homepage directory"
          cd vasuki-it-homepage
          echo "ğŸ—ï¸ Starting Next.js build"
          npx next build
          echo "âœ… Build completed successfully"

      - name: Verify build output ğŸ“Š
        run: |
          echo "ğŸ“‚ Checking build output directory:"
          ls -la vasuki-it-homepage/out/
          echo "ğŸ“Š Build output size:"
          du -sh vasuki-it-homepage/out/

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./vasuki-it-homepage/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4