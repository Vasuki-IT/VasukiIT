# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: ./.github/workflows/setup-node

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Verify project structure 🔍
        run: |
          echo "📂 Current directory contents:"
          ls -la
          echo "📂 vasuki-it-homepage directory contents:"
          ls -la vasuki-it-homepage/
          echo "📋 package.json contents:"
          cat vasuki-it-homepage/package.json

      - name: Build with Next.js 🏗️
        run: |
          echo "📂 Changing to vasuki-it-homepage directory"
          cd vasuki-it-homepage
          echo "🏗️ Starting Next.js build"
          npx next build
          echo "✅ Build completed successfully"

      - name: Verify build output 📊
        run: |
          echo "📂 Checking build output directory:"
          ls -la vasuki-it-homepage/out/
          echo "📊 Build output size:"
          du -sh vasuki-it-homepage/out/

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./vasuki-it-homepage/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4